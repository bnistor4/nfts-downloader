<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NFT Download</title>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/web-streams-polyfill@2.0.2/dist/ponyfill.min.js"></script>
    <!-- includes blob.stream() polyfill -->
    <script src="https://cdn.jsdelivr.net/gh/eligrey/Blob.js/Blob.js"></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="container-fluid">
    <div class="container">
      <figure>
        <blockquote class="blockquote">
          <p>Insert your wallet address.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          This tool helps you to download all your 
          <cite title="Magical NFT's">Magical NFT's</cite>
          with some simple clicks.
        </figcaption>
      </figure>
      <ul class="list-group pb-3">
        <li class="list-inline-item">‚û°Ô∏è Put your address.</li>
        <li class="list-inline-item">üëÜ Select the collection.</li>
        <li class="list-inline-item">ü™Ñ Download all the images/video.</li>
      </ul>

      <div class="input-group flex-nowrap mb-3">
        <span class="input-group-text" id="addon-wrapping">Wallet</span>
        <input
          type="text"
          class="form-control"
          id="wallet-address"
          placeholder="erd1t..."
          aria-label="Wallet"
          aria-describedby="addon-wrapping"
        />
      </div>
      <div class="alert alert-danger" role="alert">Invalid address</div>
      <select
        class="form-select form-select-sm mb-3"
        aria-label=".form-select-sm example"
      >
        <option selected>Select a collection to download</option>
        <option value="1">First put your wallet!!</option>
      </select>

      <button type="button" class="btn btn-primary get-collections">
        Get Collections
      </button>
      <button type="button" class="btn btn-success get-download">
        Download
      </button>

      <div class="container mt-5 text-center">
        <div class="row"></div>
      </div>
    </div>

    <footer class="container fixed-bottom text-center">
      <p>
        built with ‚ù§Ô∏è by
        <a href="https://twitter.com/bnistor4" class="text-green">@bnistor4</a>
      </p>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
